# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - XP-Bowling-Backend-KYLL

on:
  push:
    branches:
      - Production
  workflow_dispatch:

env:
  JDBC_DATABASE_URL: ${{secrets.JDBC_DATABASE_URL}}
  JDBC_PASSWORD: ${{secrets.JDBC_PASSWORD}}
  JDBC_USERNAME: ${{secrets.JDBC_USERNAME}}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
  
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C0C5E19B408E4A0B980C406F16D02E55 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_AF7F69FC862C4D4197D4E3508C2040FB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_28107802D0424BBEA7DF64F0159A3170 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v4
        with:
          app-name: 'XP-Bowling-Backend-KYLL'
          slot-name: 'Production'
          package: '*.jar'
          
